<html>
<head>
<title>table example</title>
</head>
<body style="background-color:blue">
<center>
<table border="10" cellpadding="50" width="400" height="150">
<caption align="center"></caption>
<tr bgcolor="red">
<th >column 1 header</th>
<th>column 2 header</th>
</tr>
<tr bgcolor="white">
<td colspan="2" align="center">row1,col1</td>
</tr>
<tr bgcolor="green">
<td>row2,col1</td>
<td>row2,col2</td>
</tr>
</center>
</table>
</body>

</html>
